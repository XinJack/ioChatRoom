<!DOCTYPE html>
<html>
	<head>
		<title>Realtime IO Chat Room</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="loginForm" class="row">
				<div class="col-md-12">
					<div id="loginWarning" class="alert alert-warning" role="alert">
					</div>
				</div>
				<div class="col-md-12">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">请输入你的昵称</label>
							<div class="col-md-10">
								<input type="text" id="username" class="form-control" placeholder="昵称">
							</div>
						</div>
						<div class="col-md-offset-5 col-md-2">
							<button type="sumbit" class="btn btn-primary">登录</button>
						</div>
					</form>
				</div>
			</div>
			<div id="content" class="row">
				<div id="users" class="col-md-4">
					<div class="well">
						<h3 class="text-primary text-center">当前在线用户</h3>
						<ul id="onlineUsers" class="list-group"></ul>
					</div>
				</div>
				<div id="chatbox" class="col-md-8">
					<div id="messagePanel" class="row">
						<div class="panel panel-default">
							<div class="panel-body"></div>
						</div>
					</div>
					<div id="messageForm" class="row">
						<form>
							<div class="form-group col-md-10">
								<textarea id="message" class="form-control"></textarea>
							</div>
							<div class="col-md-2">
								<button type="sumbit" class="btn btn-primary">发送</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
